<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Izquierda y Derecha</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        .button {
            font-size: 2em;
            margin: 10px;
            padding: 20px;
            border: 2px solid #000;
            cursor: pointer;
            width: 100px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            display: inline-block;
        }
        .correct {
            background-color: green;
        }
        .incorrect {
            background-color: red;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .arrow-grid {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        #restart-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Selecciona la dirección correcta</h1>
        <div id="instruction-container">
            <p id="instruction">Elige una dirección para comenzar:</p>
            <div id="selection-screen">
                <button class="button" onclick="setDirection('izquierda')">⬅️</button>
                <button class="button" onclick="setDirection('derecha')">➡️</button>
            </div>
        </div>
        <div class="arrow-grid" id="game-screen" style="display:none;">
            <button class="button" id="left-arrow" onclick="checkArrow('izquierda')">⬅️</button>
            <button class="button" id="right-arrow" onclick="checkArrow('derecha')">➡️</button>
        </div>
        <button id="restart-button" onclick="restartGame()">Volver a empezar</button>
    </div>
    <script>
        let correctDirection;

        function setDirection(direction) {
            correctDirection = direction;
            document.getElementById('instruction').textContent = `Selecciona la flecha hacia la ${direction}`;
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
        }

        function checkArrow(direction) {
            const leftArrow = document.getElementById('left-arrow');
            const rightArrow = document.getElementById('right-arrow');
            
            leftArrow.classList.remove('correct', 'incorrect');
            rightArrow.classList.remove('correct', 'incorrect');
            
            if (direction === correctDirection) {
                if (direction === 'izquierda') {
                    leftArrow.classList.add('correct');
                    rightArrow.classList.add('incorrect');
                } else {
                    leftArrow.classList.add('incorrect');
                    rightArrow.classList.add('correct');
                }
            } else {
                if (direction === 'izquierda') {
                    leftArrow.classList.add('incorrect');
                } else {
                    rightArrow.classList.add('incorrect');
                }
            }

            document.getElementById('restart-button').style.display = 'block';
        }

        function restartGame() {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.classList.remove('correct', 'incorrect');
            });
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('selection-screen').style.display = 'flex';
            document.getElementById('instruction').textContent = 'Elige una dirección para comenzar:';
            document.getElementById('restart-button').style.display = 'none';
        }

        window.onload = restartGame;
    </script>
</body>
</html>
