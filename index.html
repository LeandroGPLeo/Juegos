<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Izquierda y Derecha</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        .arrow-button {
            font-size: 2em;
            margin: 10px;
            padding: 20px;
            border: 2px solid #000;
            cursor: pointer;
            width: 100px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            display: inline-block;
        }
        .correct {
            background-color: green;
        }
        .incorrect {
            background-color: red;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .arrow-grid {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        #restart-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Selecciona la flecha correcta</h1>
        <div id="instruction-container">
            <p id="instruction"></p>
        </div>
        <div class="arrow-grid">
            <button class="arrow-button" onclick="checkArrow('izquierda')">⬅️</button>
            <button class="arrow-button" onclick="checkArrow('derecha')">➡️</button>
        </div>
        <button id="restart-button" onclick="restartGame()">Volver a empezar</button>
    </div>
    <script>
        let correctDirection;

        function setInstruction() {
            const directions = ['izquierda', 'derecha'];
            correctDirection = directions[Math.floor(Math.random() * directions.length)];
            document.getElementById('instruction').textContent = `Selecciona la flecha hacia la ${correctDirection}`;
        }

        function checkArrow(direction) {
            const buttons = document.querySelectorAll('.arrow-button');
            
            buttons.forEach(button => {
                button.classList.remove('correct', 'incorrect');
                if (button.textContent.includes('⬅️') && correctDirection === 'izquierda') {
                    button.classList.add('correct');
                } else if (button.textContent.includes('➡️') && correctDirection === 'derecha') {
                    button.classList.add('correct');
                } else {
                    button.classList.add('incorrect');
                }
            });

            document.getElementById('restart-button').style.display = 'block';
        }

        function restartGame() {
            const buttons = document.querySelectorAll('.arrow-button');
            buttons.forEach(button => {
                button.classList.remove('correct', 'incorrect');
            });
            document.getElementById('restart-button').style.display = 'none';
            setInstruction();
        }

        window.onload = setInstruction;
    </script>
</body>
</html>
