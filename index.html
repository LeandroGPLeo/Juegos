<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Vocales</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        .letter-button {
            font-size: 2em;
            margin: 10px;
            padding: 20px;
            border: 2px solid #000;
            cursor: pointer;
            width: 50px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            display: inline-block;
        }
        .correct {
            background-color: green;
        }
        .incorrect {
            background-color: red;
        }
        #setup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .letter-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        #restart-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="setup-container">
        <h1>Elige la vocal correcta</h1>
        <div class="letter-grid">
            <button class="letter-button" onclick="startGame('A')">A</button>
            <button class="letter-button" onclick="startGame('E')">E</button>
            <button class="letter-button" onclick="startGame('I')">I</button>
            <button class="letter-button" onclick="startGame('O')">O</button>
            <button class="letter-button" onclick="startGame('U')">U</button>
        </div>
    </div>
    <div id="game-container">
        <h1>Selecciona la vocal correcta</h1>
        <div id="letters-container"></div>
        <button id="restart-button" onclick="restartGame()">Volver a empezar</button>
    </div>
    <script>
        let targetLetter;

        function startGame(selectedLetter) {
            targetLetter = selectedLetter;
            document.getElementById('setup-container').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            generateLetters();
        }

        function generateLetters() {
            const lettersContainer = document.getElementById('letters-container');
            lettersContainer.innerHTML = '';
            
            const vowels = ['A', 'E', 'I', 'O', 'U'];
            const options = new Set();
            options.add(targetLetter);

            while (options.size < 3) {
                const randomVowel = vowels[Math.floor(Math.random() * vowels.length)];
                options.add(randomVowel);
            }

            const optionsArray = Array.from(options).sort(() => Math.random() - 0.5);

            optionsArray.forEach(letter => {
                const letterButton = document.createElement('button');
                letterButton.className = 'letter-button';
                letterButton.textContent = letter;
                letterButton.onclick = function() { checkLetter(letterButton); };
                lettersContainer.appendChild(letterButton);
            });
        }

        function checkLetter(element) {
            const selectedLetter = element.textContent;
            const letters = document.querySelectorAll('.letter-button');
            
            letters.forEach(letter => {
                letter.classList.remove('correct', 'incorrect');
                if (letter.textContent === targetLetter) {
                    letter.classList.add('correct');
                } else {
                    letter.classList.add('incorrect');
                }
            });

            document.getElementById('restart-button').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('setup-container').style.display = 'flex';
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('restart-button').style.display = 'none';
            const letters = document.querySelectorAll('.letter-button');
            letters.forEach(letter => {
                letter.classList.remove('correct', 'incorrect');
                letter.style.backgroundColor = 'white';
            });
        }
    </script>
</body>
</html>
